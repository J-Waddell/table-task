<!DOCTYPE html>
<html>
<head>
    <title>Table-Task</title>
</head>
<body>
<!-- HTML Table -->
    <table border="1">

        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>

        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>

    </table>

<!-- Table Heading -->
<br>
    <table border="1">

        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Jesse Waddell</td>
            <td>$1,000,000</td>
        </tr>

        <tr>
            <td>Waddell Jesse</td>
            <td>$000.000.001</td>
        </tr>

    </table>

<!-- CellPadding and Cellspacing Attributes -->
<br>
    <table border="1" cellpadding="5" cellspacing="5">

        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Jesse Waddell</td>
            <td>$100,000</td>
        </tr>
        <tr>
            <td>Waddell Jesse</td>
            <td>$50,000</td>
        </tr>

    </table>

</body>
</html>
